idam.api.url=https://idam-api.aat.platform.hmcts.net
spring.security.oauth2.client.provider.oidc.issuer-uri=https://idam-web-public.aat.platform.hmcts.net/o
user-profile.email.id.validation=true
#logging.level.org.springframework.boot.autoconfigure=DEBUG
spring.security.oauth2.client.registration.oidc.client-id = internal
spring.security.oauth2.client.registration.oidc.client-secret = internal
spring.datasource.username=postgres
spring.datasource.password=postgres

# Required by CCD
spring.main.allow-circular-references=true

#Turn off this healthcheck
management.health.case-document-am-api.enabled=false

ccd.case-definition.host=http://localhost:4451
ccd.ui-definition.host=http://localhost:4451
ccd.user-profile.host=http://localhost:4453

search.elastic.hosts=http://localhost:9200
search.elastic.data.hosts=http://localhost:9200
elasticsearch.enabled=true
elasticsearch.failImportIfError=true

ccd.document.url.pattern=.*

# Hystrix's autoconfiguration is not thread safe and not needed for the lib's purposes.
spring.autoconfigure.exclude=org.springframework.cloud.netflix.hystrix.HystrixAutoConfiguration
