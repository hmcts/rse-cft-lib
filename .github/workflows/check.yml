name: Java CI

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '11'
        cache: 'gradle'
    - name: LocalPublish
      run: ./gradlew -i publish
    - name: Build
      run: ./gradlew lib-consumer:check -i
