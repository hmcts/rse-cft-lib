name: Java CI

on:
  workflow_call:
    inputs:
      test_spring_boot_version:
        required: false
        type: string
        default: '2.6.10'
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 17
        cache: 'gradle'
    - name: Diagnostics (pre-build)
      run: |
        set -euxo pipefail
        echo "=== uname ==="
        uname -a || true
        echo "=== df -h ==="
        df -h || true
        echo "=== docker system df ==="
        docker system df || true
        echo "=== docker images (top 50) ==="
        docker images --format '{{.Repository}}:{{.Tag}}\t{{.Size}}' | head -n 50 || true
        echo "=== free -h ==="
        free -h || true
    - name: Build
      run: (cd cftlib;./gradlew -PtestSpringBootVersion=${{inputs.test_spring_boot_version}} check -i)
    - name: Diagnostics (post-failure)
      if: failure()
      run: |
        set -euxo pipefail
        echo "=== df -h ==="
        df -h || true
        echo "=== docker system df ==="
        docker system df || true
        echo "=== docker ps ==="
        docker ps -a || true
