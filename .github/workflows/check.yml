name: Java CI

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
        cache: 'gradle'
    - name: Set JDK 11 location
      run: (export JDK_11=$JAVA_HOME_11_X64)
    - name: printenv
      run: (env | grep JAVA_HOME)
    - name: Build
      run: (cd cftlib;./gradlew check -i)
